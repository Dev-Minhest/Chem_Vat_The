<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Logo_Design.png"/>
    <title>Chem Vat The</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>CHÉM VẬT THỂ</h1>
		<button type="button" class="play-normal-btn">BẮT ĐẦU</button>
		<button type="button" class="play-casual-btn">CHẾ ĐỘ EZ</button>
		<div class="credits">Game created by <a href="https://www.facebook.com/ngonguyenkminh.dsn/">Jethro Ngo</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>DỪNG TÝ ĐÃ</h1>
		<button type="button" class="resume-btn">TIẾP TỤC</button>
		<button type="button" class="menu-btn--pause">VỀ TRANG CHỦ</button>
	</div>
	<div class="menu menu--score">
		<h1>TUỔI :)</h1>
		<h2>ĐIỂM CỦA BẠN LÀ:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">THỬ LẠI</button>
		<button type="button" class="menu-btn--score">VỀ TRANG CHỦ</button>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
